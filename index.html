<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <script src="./form.js" defer></script>
  <title>Business card form</title>
</head>

<body>
  <main>
    <form id="card-form" action="./businessCard.html" method="GET">
      <label for="first-name">First Name</label>
      <input type="text" name="firstName" id="first-name" class="only-alpha" autocomplete="off" />
      <span class="err-msg"></span>
      <label for="second-name">Second Name</label>
      <input type="text" name="secondName" id="second-name" class="only-alpha" autocomplete="off" />
      <span class="err-msg"></span>
      <label for="company">Company Name</label>
      <input type="text" name="companyName" id="company-name" autocomplete="off" />
      <span class="err-msg"></span>
      <label for="job-title">Job Title</label>
      <input type="text" name="jobTitle" id="job-title" class="only-alpha" autocomplete="off" />
      <span class="err-msg"></span>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" autocomplete="off" />
      <span class="err-msg"></span>
      <label for="phone-number">Phone Number</label>
      <input type="tel" name="phoneNumber" id="phone-number" autocomplete="off" />
      <span class="err-msg"></span>
      <button class="submit">Submit</button>
    </form>
  </main>
</body>

</html>
