<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <script src="./card.js" defer></script>
  <title>business card form</title>
</head>

<body>
  <form id="card-form" action="./cardInfo.html" method="GET">
    <label for="first-name">First Name</label>
    <input type="text" name="firstName" id="first-name" class="only-alpha" />
    <span id="first-err"></span>
    <label for="second-name">Second Name</label>
    <input type="text" name="secondName" id="second-name" class="only-alpha" />
    <span id="second-err"></span>
    <label for="company">Company Name</label>
    <input type="text" name="companyName" id="company-name" />
    <span id="company-err"></span>
    <label for="job-title">Job Title</label>
    <input type="text" name="jobTitle" id="job-title" class="only-alpha" />
    <span id="job-err"></span>
    <label for="email">Email</label>
    <input type="email" name="email" id="email" />
    <span id="email-err"></span>
    <label for="phone-number">Phone Number</label>
    <input type="tel" name="phoneNumber" id="phone-number" />
    <span id="number-err"></span>
    <button>Submit</button>
  </form>
  <section id="business-card">

  </section>
</body>

</html>
