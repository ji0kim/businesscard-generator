<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./card.css" />
    <script src="./card.js" defer></script>
    <title>business card form</title>
  </head>
  <body>
    <form id="card-form" action="./cardInfo.html" method="GET">
      <label for="first-name">First Name</label>
      <input type="text" name="firstName" id="first-name" class="only-alpha" />
      <p id="first-err"></p>
      <label for="second-name">Second Name</label>
      <input type="text" name="secondName" id="second-name" class="only-alpha" />
      <p id="second-err"></p>
      <label for="company">Company Name</label>
      <input type="text" name="companyName" id="company-name" />
      <p id="company-err"></p>
      <label for="job-title">Job Title</label>
      <input type="text" name="jobTitle" id="job-title" class="only-alpha" />
      <p id="job-err"></p>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" />
      <p id="email-err"></p>
      <label for="phone-number">Phone Number</label>
      <input type="tel" name="phoneNumber" id="phone-number" />
      <p id="number-err"></p>
      <button>Submit</button>
    </form>
    <section id="business-card">
    
    </section>
  </body>
</html>
